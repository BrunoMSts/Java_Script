<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#area {
            font: bold 15pt Arial;
            background: rgb(243, 13, 13);
            color: white;
            width: 200px;
            height: 150px;
            text-align: center;
            line-height: 140px
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()" onmouseout="sair()" onmouseenter="entrou()", posso usar isso tbm para ativar os eventos..-->
        DOM_EVENTS
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'Black'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'Red'
        }
        function entrou(){
            a.innerText = 'Entrou'
            a.style.background = 'Green'
        }
    </script>
</body>
</html>
