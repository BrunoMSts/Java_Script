<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#verificar{
            margin-top: 15px;
            padding-left: 10px;
        }
        h1{
            margin-left: 90px;
        }
        p{
            color:red;
        }
        h4{
            padding-left: 60px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" id='vel'> Km/h <input type="button" value="Verificar" onclick="verifica()">
    <div id="verificar"></div>
    <script>
        function verifica(){
            var vel = document.getElementById('vel')
            var vel = Number(vel.value)
            var d = document.getElementById('verificar')
            if (vel > 60){
                d.innerHTML = '<p>MULTADO! Você ultrapassou os limites permitidos nessa via.</p>'
            }
            else if (vel < 0){
                d.innerHTML = '<h4>ERRO, Não existe velocidade negativa!</h4>'
            }
            d. innerHTML += 'Dirija sempre com Segurança!'
        }
        
    </script>
</body>
</html>
